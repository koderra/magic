<div class="mg-input-detail">
  <mg-input [placeholder]="placeholder"
            [(ngModel)]="value"
            [decorator]="decorator"
            [activatorStyle]="activatorStyle"
            (activated)="activate()">
  </mg-input>
  <div class="detail" *ngIf="detailVisible">
    <iframe
      width="100%"
      height="400"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDq27jYG1dud4qykrfUijnSs811k55I6Xg&q=Patong+Beach+Hotel,Phuket,Thailand">
    </iframe>
  </div>
</div>
